<template>
  <header scroll_position.bind="scrollTop" scroll_fn.bind="scrollFn"></header>
  <div style="position: absolute; top: 0px; left: 0px; bottom: 0px; right: 0px; overflow: auto; z-index: 0;" scrolltop.bind="scrollTop" scroll.trigger="handleScroll($event) & throttle">
    <section class="details-container" style="height: 100vh;">
      <div class="background-image hero">
        <div style="backdrop-filter: blur(2px); width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: center;">
          <div style="height: 100%;" class="container">
            <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%;">
              <div style="margin-top: auto;">
                <h1 class="thick-outline">My Address Book</h1>
                <div style="display: flex; align-items: center;">
                  <div class="left-bar" style="width: 100%; height: 4px; border-radius: 10px;"></div>
                  <p class="thin-outline" style="white-space: nowrap; margin-bottom: 0px; padding: 0px 10px; color: rgba(255,255,255,0.8); font-size: 18px;">On Steroids</p>
                  <div class="right-bar" style="width: 100%; height: 4px; border-radius: 10px;"></div>
                </div>
              </div>

              <div class="${showSeeMore && scrollTop < 100? 'opacity1':'opacity0'}" style="transition: opacity 0.8s linear; font-size: 26px; margin-top: auto; margin-bottom: 40px;"><a click.delegate="scrollToId('about')">See more</a></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section style="background-color: #1f2122; min-height: 800px;">
      <div class="container" id="about">
        <h1>My Buddies</h1>
        <div style="padding: 0px 50px 20px 50px; border-radius: 5px; display: flex; justify-content: space-around; flex-direction: column; background-color: #2f3234;">

          <div style="display: flex; justify-content: space-evenly; padding: 20px;">
            <input type="text" value.bind="name" />
            <input type="text" value.bind="address" />
            <input type="text" value.bind="number" />
            <input type="text" value.bind="age" />
            <button click.delegate="addBuddy()">Add</button>
          </div>
          <custom-table columns.to-view="['Id', 'Name', 'Address', 'Number', 'Age', '']" items.bind="buddies">
              <template replace-part="row">
                <td>
                  ${item.id}
                </td>
                <td>
                  ${item.name}
                </td>
                <td>
                  ${item.address}
                </td>
                <td>
                  ${item.phoneNumber}
                </td>
                <td>
                  ${item.age}
                </td>
                <td>
                  <a class="delete" click.trigger="deleteBuddy(item.id)">Delete</a>
                </td>
              </template>
          </custom-table>

        </div>
      </div>
    </section>

    <footer style="height: 300px; background-color: #0a0a0a;">
      <div class="container" style="padding-bottom: 0px;">Made by Shoyu</div>
    </footer>

  </div>
</template>
