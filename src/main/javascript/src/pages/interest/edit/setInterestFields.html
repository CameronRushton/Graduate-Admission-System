<template>
	<header scroll_position.bind="scrollTop" scroll_fn.bind="scrollFn"></header>
	<div class="scroll-cover" scrolltop.bind="scrollTop" scroll.trigger="handleScroll($event) & throttle">
		<section>
			<div class="container">
				<h1 id="title">Placeholder</h1>
				<label for="departments">Department:</label>
				<select id="departments"  form="interestForm">
					<option repeat.for="department of departments" value="${department}">${department}</option>
				</select>
				<form action="#" method="post" id="interestForm">
					<input id="ID" type="hidden"/>
					<input id="department" type="hidden"/>
					<p>Keyword: <input type="text" /></p>
					<p><input id="submit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
				</form>
			</div>
	</section>
	</div>
</template>
