<template>
	<header scroll_position.bind="scrollTop" scroll_fn.bind="scrollFn"></header>
	<section>
		<div class="container">
			<h1>Create Role</h1>
			<p>Name: <input type="text" value.bind="$roleName"/></p>
			<label>Privileges:</label>
			<select multiple value.bind="$selectedPrivileges">
				<option repeat.for="privilege of privileges" model.bind="privilege">
					Target: ${privilege.target}, Owner: ${privilege.owner}, Operation: ${privilege.operation}
				</option>
			</select>
			<p>
				<button click.delegate="submitHandler($roleName, $selectedPrivileges)">Submit</button>
			</p>
		</div>
	</section>
</template>
