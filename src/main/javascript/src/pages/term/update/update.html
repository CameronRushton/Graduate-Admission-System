<template>
	<header scroll_position.bind="scrollTop" scroll_fn.bind="scrollFn"></header>
	<section>
		<div class="container">
			<h1>Terms</h1>
			<div repeat.for="term of terms">
				<label>Term:</label>
				<br>
				<label>year: <input type="number" value.two-way="term.year"/></label>
				<label>Deadline: <input type="date" value.two-way="term.deadline"/></label>
				<label>Season:</label>
				<select value.two-way="term.season">
					<option repeat.for="season of seasons" value="${season}">${season}</option>
				</select>
				<label>Active: ${term.active}</label>
				<p>
					<button class="deleteButton" click.delegate="deleteTerm(term.id)">Delete</button>
					<button class="updateActiveButton" click.delegate="updateTerm(term.id, true, term.deadline, term.season, term.year)">Update and Activate</button>
					<button class="updateInactiveButton" click.delegate="updateTerm(term.id, false, term.deadline, term.season, term.year)">Update and Deactivate</button>
				</p>
			</div>
			<br/>
			<a route-href="route: create term">Add new term</a>
		</div>
	</section>
</template>
