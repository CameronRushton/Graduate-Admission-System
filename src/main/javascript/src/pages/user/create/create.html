<template>
	<header scroll_position.bind="scrollTop" scroll_fn.bind="scrollFn"></header>
	<section>
		<div class="container">
			<h1>Create User</h1>
			<label>First Name: <input type="text" value.bind="$firstName"/></label>
			<label>Last Name: <input type="text" value.bind="$lastName"/></label>
			<label>Email: <input type="email" value.bind="$email"/></label>
			<label>Role:</label>
			<select value.bind="$role">
				<option model.bind="null">Select...</option>
				<option repeat.for="role of roles" model.bind="role">${role.roleName}</option>
			</select>
			<select multiple value.bind="$interests">
				<option repeat.for="interest of interests" model.bind="interest">
					${interest.keyword}
				</option>
			</select>
			<p>
				<button click.delegate="submitHandler($firstName, $lastName, $email, $role, $interests)">Submit</button>
			</p>
		</div>
	</section>
</template>
