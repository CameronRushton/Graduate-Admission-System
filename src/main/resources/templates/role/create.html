<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Create Role</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Create Role</h1>
<label for="name">Department:</label>
<select id="name"  form="roleForm">
</select>
<form action="#" th:action="@{${postLocation}}" th:object="create" method="post" id="roleForm">
    <input type="hidden" th:field="*{id}"/>
    <input id="department" type="hidden" th:field="*{department}"/>
    <p>Keyword: <input type="text" th:field="*{keyword}" /></p>
    <p><input id="submit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
